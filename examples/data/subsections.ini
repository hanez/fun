# INI with subsection-style headers for iniparser 4.2.6

[server]
host = example.org
port = 8080

[server.tls]
enabled = true
version = 1.3
ciphers = TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256

[users.admin]
name = alice
active = yes
quota_gb = 100

[users.guest]
name = bob
active = no
quota_gb = 5

[paths.logs]
dir = ./var/log/fun
rotate = true
max_files = 7
